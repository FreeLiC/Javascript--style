<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style type="text/css">
		body,div,ul,li,img{margin:0px;padding:0px;}
		div{position:relative;margin:100px auto;width:712px;height:108px;overflow:hidden;}
		ul{list-style:none;position:absolute;left:0px;top:0px;}
		li{float:left;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			var oUl=oDiv.getElementsByTagName('ul')[0];
			var aLi=oUl.getElementsByTagName('li');
			var speed=2;
			oUl.innerHTML+=oUl.innerHTML;
			oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';

			function move(){
				if(oUl.offsetLeft<-oUl.offsetWidth/2){
					oUl.style.left='0';
				}
				if(oUl.offsetLeft>0){
					oUl.style.left=-oUl.offsetWidth/2+'px';
				}
				oUl.style.left=oUl.offsetLeft+speed+'px';
			}
			var timer=setInterval(move,30);

			oDiv.onmouseover=function(){
				clearInterval(timer);
			}
			oDiv.onmouseout=function(){
				timer=setInterval(move,30);
			}
			document.getElementsByTagName("a")[0].onclick=function(){
				speed=-2;
			}
			document.getElementsByTagName("a")[1].onclick=function(){
				speed=2;
			}
		}
	</script>
</head>
<body>
	<a href="javascript:;">向左走</a>
	<a href="javascript:;">向右走</a>
	<div id="div1">
		<ul id="ul1">
			<li><img src="img2/1.jpg"></li>
			<li><img src="img2/2.jpg"></li>
			<li><img src="img2/3.jpg"></li>
			<li><img src="img2/4.jpg"></li>
		</ul>
	</div>
</body>
</html>
