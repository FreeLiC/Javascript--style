<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匀速运动停止</title>
	<style type="text/css">
		#div1{width:100px;height:100px;background:red;position:absolute;left:200px;}
		.one{height:200px;width:1px;background:black;position:absolute;left:100px;}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oBtn1=document.getElementById('btn1');
		var oBtn2=document.getElementById('btn2');
		var oDiv=document.getElementById('div1');

		oBtn1.onclick=function(){
			move(100);
		};
		oBtn2.onclick=function(){
			move(300);
		};

		var timer=null;
		function move(iTarget){
			clearInterval(timer);
			timer=setInterval(function(){
				var speed=0;

				if(oDiv.offsetLeft<iTarget){
					speed=7;
				}else{
					speed=-7;
				}

				if(Math.abs(iTarget-oDiv.offsetLeft)<speed){
					clearInterval(timer);
					oDiv.style.left=iTarget+'px';
				}else{
					oDiv.style.left=oDiv.offsetLeft+speed+'px';
				}
			},30)
		}
	};
	</script>
</head>
<body>
	<button id="btn1">到100</button>
	<button id="btn2">到300</button>
	<div id="div1"></div>
	<div class="one"></div>
	<div class="one"></div>
</body>
</html>
