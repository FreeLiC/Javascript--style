<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淡入淡出</title>
	<style type="text/css">
		div{width:100px;height:100px;background:red;alpha(opacity:30);opacity:0.3;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			var one=30;
			var timer=null;

			oDiv.onmouseover=function(){
				move(100);
			}
			oDiv.onmouseout=function(){
				move(30);
			}

			function move(iTarget){
				clearInterval(timer);
				timer=setInterval(function(){
					var speed=0;
					if(one<iTarget){
						speed=10;
					}else{
						speed=-10;
					}
					if(one==iTarget){
						clearInterval(timer);
					}else{
						one+=speed;
						oDiv.style.filter='alpha(opacity:"+one")';
						oDiv.style.opacity=one/100;
					}
				},30);
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
