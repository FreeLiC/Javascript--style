<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格搜索</title>
	<script type="text/javascript">
		window.onload=function(){
			var oTxt=document.getElementById('name');
			var oBtn=document.getElementById('btn1');
			var oTa=document.getElementById('tab1');

			oBtn.onclick=function(){
				for(var i=0;i<oTa.tBodies[0].rows.length;i++){
					var stab=oTa.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
					var stxt=oTxt.value.toLowerCase();

					var arr=stxt.split('');

					oTa.tBodies[0].rows[i].style.display="none";

					for(var j=0;j<arr.length;j++){
						if(stab.search(arr[j])!=-1){
							oTa.tBodies[0].rows[i].style.display="block";
						}
					}
				}
			};
		};
	</script>
</head>
<body>

<input id="btn1" type="button" value="搜索" />
